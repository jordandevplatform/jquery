<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Assignment One</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        img {
            height: 180px;
            margin: 20px;
            border: solid black 5px;
        }

        button {
            background-color: green;
            margin-left: 20px;
            border: solid black 2px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#img1").click(function () {
                $("#img1").hide();
            });
            $("#img2").click(function () {
                $("#img2").hide();
            });
            $("#img3").click(function () {
                $("#img3").hide();
            });
            $("#img4").click(function () {
                $("#img4").hide();
            });
            $("#img5").click(function () {
                $("#img5").hide();
            });
            $("#img6").click(function () {
                $("#img6").hide();
            });
            $("#img7").click(function () {
                $("#img7").hide();
            });
            $("#img8").click(function () {
                $("#img8").hide();
            });
            $("#restore").click(function() {
                $("img").show();
            });
        });
    </script>
</head>

<body>
    <img id="img1" src="https://d3i6fh83elv35t.cloudfront.net/static/2018/08/RTS1Y0VJ-1024x683.jpg">
    <img id="img2" src="https://d3i6fh83elv35t.cloudfront.net/static/2018/08/RTS1Y0VJ-1024x683.jpg">
    <img id="img3" src="https://d3i6fh83elv35t.cloudfront.net/static/2018/08/RTS1Y0VJ-1024x683.jpg">
    <img id="img4" src="https://d3i6fh83elv35t.cloudfront.net/static/2018/08/RTS1Y0VJ-1024x683.jpg">
    <img id="img5" src="https://d3i6fh83elv35t.cloudfront.net/static/2018/08/RTS1Y0VJ-1024x683.jpg">
    <img id="img6" src="https://d3i6fh83elv35t.cloudfront.net/static/2018/08/RTS1Y0VJ-1024x683.jpg">
    <img id="img7" src="https://d3i6fh83elv35t.cloudfront.net/static/2018/08/RTS1Y0VJ-1024x683.jpg">
    <img id="img8" src="https://d3i6fh83elv35t.cloudfront.net/static/2018/08/RTS1Y0VJ-1024x683.jpg">
    <button id="restore">Restore</button>
</body>

</html>
